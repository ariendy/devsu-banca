<div class="container mt-5">
  <form *ngIf="form" [formGroup]="form" class="form">
    <div class="row mb-3">
      <div class="col-1">
        <label>Identificación: </label>
      </div>
      <div class="col">
        <input type="text" formControlName="identificacion" id="identificacion" size="20" maxlength="20"/>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-1"><label>Nombres: </label></div>
      <div class="col">
        <input type="text" formControlName="nombre" id="nombre" size="60" maxlength="120"/>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-1"><label>Género: </label></div>
      <div class="col">
        <select formControlName="genero">
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-1"><label>Edad: </label></div>
      <div class="col">
        <input type="number" formControlName="edad" id="edad" class="edad"/>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-1"><label>Dirección: </label></div>
      <div class="col">
        <input type="text" formControlName="direccion" id="direccion" size="60" maxlength="200"/>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-1"><label>Teléfono: </label></div>
      <div class="col">
        <input type="text" formControlName="telefono" id="telefono" size="15" maxlength="15"/>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-1"><label>Contraseña: </label></div>
      <div class="col">
        <input type="password" formControlName="contrasenia" id="contrasenia" size="20" maxlength="20"/>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-1"><label>Estado: </label></div>
      <div class="col">
        <input type="checkbox" formControlName="estado" id="estado"/>
      </div>
    </div>


    <button type="button" class="btn btn-primary me-2" (click)="guardarCliente()">Guardar</button>
    <button type="button" class="btn btn-secondary me-2" (click)="goBackToCliente()">Cancelar</button>
    <button type="button" class="btn btn-danger" *ngIf="id" (click)="deleteCliente()">Eliminar</button>

  </form>
</div>
