<div class="container mt-5">
  <h1>Reporte</h1>
  <div class="my-4">
    <div class="float-start">
      <span>
        <label>Fecha inicio: </label>
        <input type="date" id="start" class="ms-2" [(ngModel)]="start"/>
      </span>
      <span>
        <label class="ms-2">Fecha fin: </label>
        <input type="date" id="end" class="ms-2" [(ngModel)]="end"/>
      </span>
    </div>
    <div class="float-end">
      <span>
        <button type="button" id="buscar" (click)="buscarMovimientos()" class="btn btn-primary">Buscar</button>
        <button type="button" id="report-json" (click)="downloadJSON()" class="btn btn-success ms-2">Descargar JSON</button>
      </span>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Fecha</th>
      <th scope="col">Cliente</th>
      <th scope="col">NÃºmero de Cuenta</th>
      <th scope="col">Valor</th>
      <th scope="col">Saldo Disponible</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let movimiento of movimientos">
      <tr>
        <td>{{ movimiento.fecha | date: 'dd/MM/yyyy' }}</td>
        <td>{{ movimiento.cliente }}</td>
        <td>{{ movimiento.numeroCuenta }}</td>
        <td>{{ movimiento.valor | currency }}</td>
        <td>{{ movimiento.saldo | currency }}</td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>
